[package]
name = "vimeo-rs"
version = "0.0.1"
edition = "2021"

[features]
default = []
progressbar = ["indicatif"]

[dependencies]
async-trait = "0.1"
base64 = "0.13"
easy-scraper = "0.2"
http = "*"
indicatif = { version = "0.17.0-beta.1", optional = true }
log = "0.4"
regex = "1.5"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.14", features = ["io-std", "io-util", "fs", "rt"]}
tempfile = "3.2"
thiserror = "1.0"
url = "*"
which = "4.2"

[dev-dependencies]
tokio = { version = "1.14", features = ["macros", "rt-multi-thread"] }
env_logger = "0.9"

[[example]]
name = "ex1"
features = ["progressbar"]